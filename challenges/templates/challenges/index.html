{% extends "base.html" %}
{% load static %}

{% block css_file %}
    <link rel="stylesheet", href={% static "challenges/challenges.css" %}>
    <link rel="stylesheet", href={% static "challenges/includes/header.css" %}>
{% endblock %}


{% block title %} All Challenges {% endblock %}

{% block content%}
    {% include "challenges/includes/header.html" %}
    <ul>
        {% for month in months %}
            <li><a href="{% url 'str-path' month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
